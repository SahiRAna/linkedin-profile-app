<!DOCTYPE html>
<html>

<head>
  <title>LinkedIn Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>LinkedIn Auto React & Comment</h2>

  <label for="likeCount">Like Count:</label>
  <input type="number" id="likeCount" min="1" />

  <br />

  <label for="commentCount">Comment Count:</label>
  <input type="number" id="commentCount" min="0" />

  <br />

  <button id="startButton" disabled>Start</button>

  <script src="popup.js"></script>
</body>

</html>
